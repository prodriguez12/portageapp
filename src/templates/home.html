{% extends 'base.html' %}

{% block content %}
	<h1>Entrega Sprint 4</h1>
	{% if user.is_authenticated %}
  		Hola {{ user.username }}!
  		<p><a href="{% url 'logout' %}">logout</a></p>
  		<p> Comienze la visita  </p>
  		<p> Ingrese un input <a href="{% url 'inputnew' %}">aquí</a> </p>
  		<p> Revise sus inputs <a href="{% url 'inputs' %}">aquí</a> </p>
  		<p> Revise sus outputs <a href="{% url 'outputs' %}">aqui</a> </p>
	{% else %}
		<p>No estas logeado</p>
 		<a href="{% url 'login' %}">login</a> |
	{% endif %}
{% endblock %}
